<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anastasia's Rainbow</title>
  <style>
    body {
    display: flex;
    flex-wrap: wrap;
    margin: 0;
    }
    div {
    width: 50%;
    height: 50vh;
    box-sizing: border-box;
    border: 1px solid black;
    background-color: blue; 
    }
    </style>
</head>
<body>
    <div id="boxFour"></div>
    <div id="boxThree"></div>
    <div id="boxOne"></div>
    <div id="boxTwo"></div>

    <script>

    let colors = ["red","orange","yellow","green","blue","indigo","violet"]

    document.getElementById("boxOne").style.backgroundColor = colors[0];
    document.getElementById("boxTwo").style.backgroundColor = colors[1];
    document.getElementById("boxThree").style.backgroundColor = colors[2];
    document.getElementById("boxFour").style.backgroundColor = colors[3];

    function colorRotate(startColor) {
        switch (startColor) {
        case colors[0]: return colors[1];
        break;
        case colors[1]: return colors[2];
        break;
        case colors[2]: return colors[3];
        break;
        case colors[3]: return colors[4];
        break;
        case colors[4]: return colors[5];
        break;
        case colors[5]: return colors[6];
        break;
        case colors[6]: return colors[0];
        break;
        }
    }
    
    document.addEventListener("click", rainbowTwirl);

    function rainbowTwirl() {
    document.getElementById("boxOne").style.backgroundColor = colorRotate((document.getElementById("boxOne").style.backgroundColor));
    document.getElementById("boxTwo").style.backgroundColor = colorRotate((document.getElementById("boxTwo").style.backgroundColor));
    document.getElementById("boxThree").style.backgroundColor = colorRotate((document.getElementById("boxThree").style.backgroundColor));
    document.getElementById("boxFour").style.backgroundColor = colorRotate((document.getElementById("boxFour").style.backgroundColor));
    };

    /*
    boxes = document.queryselectorAll('div')
    boxes.forEach {
    }
    */
    </script>

</body>
</html>
